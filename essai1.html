<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="icon" href="./images/Website icon.png" type="icon/x-image">
    <link rel="stylesheet" href="F:\project1\essai1.css">

<body>
    <div class="container">
        <div class="input-box">
            <input type="password" placeholder="password" id="password">
            <i class="far fa-eye" id="togglePassword"></i>
            <button type="submit"><img src="./images/arrow.png" alt=""></button>
            <p id="message">Password is <span id="strength"></span></p>
        </div>        
    </div>
    <div class="jumbotron">
        <h2 class="text-danger" style="color: #ff1100;">Password Strength: </h2>
        <p class="text-danger">* Must have atleast 6 characters<br>* Must contain Upper and Lower case alphabets<br>* Must contain digits<br>* Must have atleast one special character</p></div>
    </div>

    <script src="F:\project1\essai1.js"></script>
